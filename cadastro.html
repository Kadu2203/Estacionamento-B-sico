    <center> 
        <h1>Cadastro de Usuário</h1>

        <div id="feedback"></div>
    </center>
    <form id="cadastroForm" action="insere.php" method="POST">
        <div class="input-group">
            <div class="input-box">
                <label for="first_name">Primeiro Nome:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="input-box">
                <label for="last_name">Sobrenome:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="input-box">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-box">
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" pattern="\(\d{2}\) \d{5}-\d{4}">
            </div>
            <div class="input-box">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address">
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="license_plate">Número da Placa:</label>
                <input type="text" id="license_plate" name="license_plate" required>
            </div>
        </div>
        <div class="gender-inputs">
            <label>Gênero:</label>
            <div class="input-box">
                <input type="radio" id="male" name="gender" value="Masculino">
                <label for="male">Masculino</label>
            </div>
            <div class="input-box">
                <input type="radio" id="female" name="gender" value="Feminino">
                <label for="female">Feminino</label>
            </div>
            <div class="input-box">
                <input type="radio" id="other" name="gender" value="Outros">
                <label for="other">Outros</label>
            </div>
        </div>
        <input type="submit" value="Cadastrar">
    </form>
    <script src="scripts.js"></script>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Impede o envio padrão do formulário

    console.log('Formulário enviado');

    var formData = new FormData(this);

    fetch('insere.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        console.log('Resposta do servidor:', data);

        document.getElementById('feedback').innerHTML = data;

        if (data.includes("sucesso")) {
            setTimeout(function () {
                window.location.href = 'entrar.html';
            }, 2000);
        }
    })
    .catch(error => {
        console.error('Erro:', error);
    });
});
</script>
